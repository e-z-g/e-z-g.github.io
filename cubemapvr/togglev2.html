<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubemap Viewer</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
      "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
      "@photo-sphere-viewer/cubemap-adapter": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/cubemap-adapter/index.module.js",
      "@photo-sphere-viewer/gyroscope-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/gyroscope-plugin/index.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="viewer"></div>
  <div id="quality-buttons" style="
    position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 14px; z-index: 101; user-select: none;
    background: rgba(40,40,40,0.7); border-radius: 8px; padding: 4px 10px;">
  </div>
  <div id="caption" style="
    position: absolute; left: 50%; transform: translateX(-50%);
    bottom: 54px; z-index: 100; background: rgba(0,0,0,0.7); color: #fff;
    padding: 8px 18px; border-radius: 5px; font-size: 15px; font-weight: 500;
    max-width: 95vw; text-align: center;">
    This product was created using artwork with ™ and/or © works of Cyan. All rights reserved by Cyan. This product is not official and is not endorsed by Cyan.
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { Viewer } from '@photo-sphere-viewer/core';
    import { CubemapAdapter } from '@photo-sphere-viewer/cubemap-adapter';
    import { GyroscopePlugin } from '@photo-sphere-viewer/gyroscope-plugin';

    const baseUrl = 'https://raw.githubusercontent.com/e-z-g/e-z-g.github.io/main/cubemapvr/';
    const versions = [
      { label: 'Original', suffix: '-orig.jpg' },
      { label: 'HD Mod', suffix: '-hdmod.webp' },
      { label: '4K', suffix: '-4096.jpg', mobileOnly: true },
      { label: '24K', suffix: '-seamless.webp', desktopOnly: true }
    ];
    
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    let activeIndexes = versions.map((v, i) => {
      if (!v.desktopOnly && !v.mobileOnly) return i; 
      if (!isMobile && v.desktopOnly) return i;      
      if (isMobile && v.mobileOnly) return i;        
      return null;
    }).filter(x => x !== null);

    let currentIndex = activeIndexes[0];

    function getCubemap(suffix) {
      return {
        left: baseUrl + 'LEIS665' + suffix,
        front: baseUrl + 'LEIS661' + suffix,
        right: baseUrl + 'LEIS664' + suffix,
        back: baseUrl + 'LEIS663' + suffix,
        top: baseUrl + 'LEIS666' + suffix,
        bottom: baseUrl + 'LEIS662' + suffix,
      };
    }

    function updateButtons() {
      const bar = document.getElementById('quality-buttons');
      bar.innerHTML = '';
      activeIndexes.forEach((idx) => {
        const btn = document.createElement('button');
        btn.textContent = versions[idx].label;
        btn.style = `
          background: ${idx === currentIndex ? '#2259E8' : '#558CFE'};
          color: white; border: none; border-radius: 5px;
          font-size: 15px; font-weight: bold;
          padding: 10px 18px; cursor: pointer; min-width:72px;
        `;
        btn.onclick = () => {
          if (currentIndex !== idx) {
            currentIndex = idx;
            updateButtons();
            viewer.setPanorama(getCubemap(versions[idx].suffix), {transition:true,showLoader:true});
          }
        };
        bar.appendChild(btn);
      });
    }

    updateButtons();

    const viewer = new Viewer({
      container: 'viewer',
      adapter: CubemapAdapter,
      plugins: [
        [GyroscopePlugin] // Register the plugin here
      ],
      panorama: getCubemap(versions[currentIndex].suffix),
      caption: '',
      loadingImg: 'https://photo-sphere-viewer-data.netlify.app/assets/loader.gif',
      touchmoveTwoFingers: false,
      mousewheelCtrlKey: false,
      minFov: 10,
      maxFov: 110,
      navbar: [
        'zoom',
        'move',
        'download',
        'gyroscope', // Add the button to the UI
        'fullscreen',
      ]
    });

    viewer.addEventListener('panorama-loaded', () => {
      const materials = viewer.renderer.mesh.material;
      
      if (Array.isArray(materials)) {
        materials.forEach(mat => {
          if (mat.map) {
            mat.map.magFilter = THREE.NearestFilter;
            mat.map.minFilter = THREE.LinearMipmapLinearFilter;
            mat.map.needsUpdate = true;
          }
        });
      }
    });

    window.addEventListener('resize', ()=>{
      const caption = document.getElementById('caption');
      caption.style.left = '50%'; 
    });
  </script>
</body>
</html>
