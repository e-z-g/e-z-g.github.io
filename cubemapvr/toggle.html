<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubemap Viewer Demo</title>
  <style>
    @import url('https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css');
    html, body, #viewer {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .quality-toggle {
      display: flex;
      align-items: center;
      padding: 0 8px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .quality-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.module.js",
        "@photo-sphere-viewer/cubemap-adapter": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/cubemap-adapter@5/index.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="viewer"></div>
  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { CubemapAdapter } from '@photo-sphere-viewer/cubemap-adapter';

    const baseUrl = 'https://raw.githubusercontent.com/e-z-g/e-z-g.github.io/main/cubemapvr/';
    const suffixes = ['-orig.jpg', '-j90.png', '-seed.jpg', '-seamless.webp'];
    const suffixLabels = ['ORIGINAL', 'JAYPEG90', '16K UPSCALE', '24K UPSCALE STITCH'];
    let currentSuffixIndex = 0;

    function getPanoramaConfig(suffix) {
      return {
        left: baseUrl + 'LEIS665' + suffix,
        front: baseUrl + 'LEIS661' + suffix,
        right: baseUrl + 'LEIS664' + suffix,
        back: baseUrl + 'LEIS663' + suffix,
        top: baseUrl + 'LEIS666' + suffix,
        bottom: baseUrl + 'LEIS662' + suffix,
      };
    }

    const viewer = new Viewer({
      container: 'viewer',
      adapter: CubemapAdapter,
      panorama: getPanoramaConfig(suffixes[currentSuffixIndex]),
      caption: 'This product was created using artwork with ™ and/or © works of Cyan. All rights reserved by Cyan. This product is not official and is not endorsed by Cyan.',
      loadingImg: 'https://photo-sphere-viewer-data.netlify.app/assets/loader.gif',
      touchmoveTwoFingers: false,
      mousewheelCtrlKey: false,
      navbar: [
        'zoom',
        'move',
        {
          id: 'quality-toggle',
          content: `<span class="quality-toggle">${suffixLabels[currentSuffixIndex]}</span>`,
          title: 'Toggle image quality',
          onClick: (viewer) => {
            currentSuffixIndex = (currentSuffixIndex + 1) % suffixes.length;
            const button = viewer.navbar.getButton('quality-toggle');
            button.container.querySelector('.quality-toggle').textContent = suffixLabels[currentSuffixIndex];
            viewer.setPanorama(getPanoramaConfig(suffixes[currentSuffixIndex]), {
              transition: true,
              showLoader: true
            });
          }
        },
        'download',
        'fullscreen',
      ]
    });
  </script>
</body>
</html>
