<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="background-image"></div>
        <div id="overlay"></div>
        
        <header>
            <div id="level">Level <span id="level-number">1</span>/3</div>
            <div id="lives"></div>
            <div id="word-progress"></div>
        </header>

        <div id="letters-container"></div>

        <div id="player">ðŸ‘†</div>

        <div id="message" class="hidden"></div>
        
        <div id="game-over" class="screen hidden">
            <h2>Game Over</h2>
            <p>You spelled:</p>
            <div id="final-words"></div>
            <button id="restart-button">Play Again</button>
        </div>

        <div id="victory" class="screen hidden">
            <h2>Congratulations!</h2>
            <div id="final-image"></div>
            <p>You completed all words!</p>
            <div id="completion-words"></div>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <script src="dictionary.js"></script>
    <script src="game.js"></script>
</body>
</html>
