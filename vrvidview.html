<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sphere Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/video-plugin@5/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/settings-plugin@5/index.css">
    <style>
        html, body, #viewer {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.module.js",
                "@photo-sphere-viewer/equirectangular-video-adapter": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/equirectangular-video-adapter@5/index.module.js",
                "@photo-sphere-viewer/video-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/video-plugin@5/index.module.js",
                "@photo-sphere-viewer/autorotate-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/autorotate-plugin@5/index.module.js",
                "@photo-sphere-viewer/settings-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/settings-plugin@5/index.module.js",
                "@photo-sphere-viewer/gyroscope-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/gyroscope-plugin@5/index.module.js"
            }
        }
    </script>

    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';
        import { EquirectangularVideoAdapter } from '@photo-sphere-viewer/equirectangular-video-adapter';
        import { VideoPlugin } from '@photo-sphere-viewer/video-plugin';
        import { AutorotatePlugin } from '@photo-sphere-viewer/autorotate-plugin';
        import { SettingsPlugin } from '@photo-sphere-viewer/settings-plugin';
        import { GyroscopePlugin } from '@photo-sphere-viewer/gyroscope-plugin';

        // Get video URL from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video') || 'https://media.glif.app/v:r/fl_attachment:glif-chat-1761368383756/vk5vylc1x8mwqyxyem6i.mp4';

        const viewer = new Viewer({
            container: document.querySelector('#viewer'),
            adapter: EquirectangularVideoAdapter,
            fisheye: true,
            panorama: {
                source: videoUrl,
                muted: true,
                loop: true,
            },
            navbar: [
                'zoom',
                'fullscreen',
            ],
            defaultZoomLvl: 100,
            minFov: 30,
            maxFov: 180,
            mousewheelCtrlKey: false,
            touchmoveTwoFingers: false,
            plugins: [
                VideoPlugin,
                AutorotatePlugin,
                SettingsPlugin,
                GyroscopePlugin,
            ],
        });
    </script>
</body>
</html>
